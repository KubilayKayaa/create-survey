<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
  </style>
</head>

<body>
  <div class="container">
    <div class="surveyContainer">
      <!-- SORU BAŞLIĞI -->
      <div class="surveyHeader">
        <div class="form-group">
          <label for="surveyName">Form Başlığı </label>
          <input type="email" class="form-control" id="surveyName" placeholder="Anket Başlığı">
        </div>
        <div class="form-group">
          <label for="surveyDescription">Form Açıklaması</label>
          <input type="text" class="form-control" id="surveyDescription" placeholder="Anket Açıklaması">
        </div>
        <div class="form-group">
          <label for="surveyImage">Form Resmi</label>
          <input type="text" class="form-control" id="surveyMedia" placeholder="Anket Medya">
        </div>
        <div class="form-group">
          <label for="surveyImage">Kapanış Mesajı</label>
          <input type="text" class="form-control" id="surveyEndText" placeholder="Kapanış Mesajı">
        </div>
        <div class="form-group">
          <label for="surveyImage">Yönlenecek Link</label>
          <input type="text" class="form-control" id="surveyRedirecturl" placeholder="Yönlenecek Link">
        </div>
      </div>
      <div class="questionsArea"></div>
      <button type="button" class="btn btn-primary btn-lg newquestionAdd">Yeni Soru Ekle</button>
      <button type="button" class="btn btn-warning btn-lg getJson">CreateJson</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="jquery.mask.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="edit.js"></script>
  <script>

  </script>
</body>

</html>
